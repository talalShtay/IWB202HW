    <!-- صفحة إضافة تطبيق -->
    <section id="add_app" class="page">
      <div class="container">
        <h1>إضافة تطبيق جديد</h1>

        <div id="appForm">
          <div class="form-group">
            <label for="appName">اسم التطبيق *</label>
            <input type="text" id="appName" name="appName" required />
            <div class="error" id="appNameError"></div>
          </div>

          <div class="form-group">
            <label for="company">الشركة المصنعة *</label>
            <input type="text" id="company" name="company" required />
            <div class="error" id="companyError"></div>
          </div>

          <div class="form-group">
            <label for="website">الموقع الإلكتروني *</label>
            <input type="url" id="website" name="website" required />
            <div class="error" id="websiteError"></div>
          </div>

          <div class="form-group">
            <label for="isFree">مجاني *</label>
            <select id="isFree" name="isFree" required>
              <option value="">اختر...</option>
              <option value="نعم">نعم</option>
              <option value="لا">لا</option>
            </select>
          </div>

          <div class="form-group">
            <label for="field">مجال الاستخدام *</label>
            <select id="field" name="field" required>
              <option value="">اختر...</option>
              <option value="Education">التعليم</option>
              <option value="Healthcare">الرعاية الصحية</option>
              <option value="Finance">التمويل</option>
              <option value="E-Commerce">التجارة الإلكترونية</option>
              <option value="Robotics">الروبوتات</option>
              <option value="Design">التصميم</option>
              <option value="Writing">الكتابة</option>
              <option value="Productivity">الإنتاجية</option>
            </select>
            <div class="error" id="fieldError"></div>
          </div>

          <div class="form-group">
            <label for="description">شرح مختصر عن التطبيق *</label>
            <textarea
              id="description"
              name="description"
              rows="4"
              required
            ></textarea>
            <div class="error" id="descriptionError"></div>
          </div>

          <div class="form-group">
            <button type="button" id="send">إرسال</button>
            <button type="button" id="resetBtn" class="btn-reset">إعادة</button>
            
          </div>
        </div>
      </div>
    </section>
